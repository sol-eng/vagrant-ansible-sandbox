---
- hosts: all
  vars_files:
    - ../ansible/vars.yml
  become: yes
  tasks:

  - name: Update system
    command: apt-get update

  - name: Install Recommended Packages
    apt: pkg={{item}} state=present
    with_items:
      - make
      - libcurl4-openssl-dev
      - openssl
      - libssl-dev
      - openssh-client
      - git

  - name: Install Dependencies
    apt: pkg={{item}} state=present
    with_items:
      - build-dep
      - r-base
      - gdebi-core

  - name: Build R from Source
    include: ../ansible/buildR-source.yml

  - name: Install R packages
    include: ../ansible/install-packages.yml

  - name: Download RSP DEB
    get_url:
      url: "{{ rsp_download_deb }}"
      dest: "/opt/{{ rsp_deb }}"

  - name: Install RSP
    command: "gdebi {{ rsp_deb }}"
    args:
      chdir: /opt

  - name: Add RStudio User
    user:
      name: rstudio

  - name: Add User Pwd
    shell: echo "rstudio:rstudio" | chpasswd

  - name: Restart RSP Service
    service:
      name: rstudio-server
      state: restarted

  - name: Wait for RSP Port to Open
    wait_for:
      port: 8787
      delay: 10

  - debug:
      msg: "Access RStudio Server Pro on Port 8787."
