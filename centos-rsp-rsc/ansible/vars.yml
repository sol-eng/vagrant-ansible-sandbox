---
# RStudio Connect Vars
rsc_version: 1.6.6.1-4.x86_64
rsc_rpm: rstudio-connect-{{ rsc_version }}.rpm
rsc_download: https://s3.amazonaws.com/rstudio-connect/{{ rsc_rpm }}

# RStudio Server Pro Vars
rsp_version: 1.1.453
rsp_rpm: rstudio-server-rhel-pro-{{ rsp_version }}-x86_64.rpm
rsp_download: https://download2.rstudio.org/{{ rsp_rpm }}

# R Version Vars
r_version: 3.4.3
r_version_ref: R-{{ r_version }}
r_tarfile: "{{ r_version_ref }}.tar.gz"
r_download: https://cran.rstudio.com/src/base/R-3/{{ r_tarfile }}
