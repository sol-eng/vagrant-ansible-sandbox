---
- hosts: all
  vars_files:
    - ansible/vars.yml
  become: yes
  tasks:

  - name: Update yum
    command: yum update -y

  - name: Install EPEL
    yum:
      name: epel-release
      state: present

  - name: Install Recommended Packages
    yum: pkg={{item}} state=present
    with_items:
      - make
      - gcc
      - gcc-c++
      - libcurl-devel
      - libxml2-devel
      - java-1.7.0-openjdk-devel
      - openssl-devel
      - openssh-clients
      - git

  - name: Install R Dependencies
    command: yum-builddep R -y

  - name: Build R from Source
    include: ansible/buildR-source.yml

  - name: Download RSP RPM
    get_url:
      url: "{{ rsp_download }}"
      dest: "/opt/{{ rsp_rpm }}"

  - name: Install RSP
    yum:
      name: "/opt/{{ rsp_rpm }}"
      state: present
      disable_gpg_check: yes

  - name: Add RStudio User
    user:
      name: rstudio

  - name: Add User Pwd
    shell: echo "rstudio:rstudio" | chpasswd

  - name: Restart RSP Service
    service:
      name: rstudio-server
      state: restarted

  - name: Wait for RSP Port to Open
    wait_for:
      port: 8787
      delay: 10

  - debug:
      msg: "Access RStudio Server Pro on Port 8787."
